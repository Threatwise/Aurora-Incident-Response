<div id="form" style="width: 100%">
  <div class="w2ui-page page-0">
    <div class="w2ui-field">
      <label for="server">WebDAV Directory URL:</label>
      <div>
        <input
          id="server"
          name="server"
          type="text"
          maxlength="200"
          placeholder="https://webdav.example.com/path/to/engagement"
          style="width: 100%"
        />
      </div>
    </div>
    <div class="w2ui-field">
      <div>Note:</div>
      <div style="font-size: 12px; color: #666;">
        Enter the full WebDAV URL to your engagement directory.
        Authentication will be handled by your browser's saved credentials.
      </div>
    </div>
  </div>

  <div class="w2ui-buttons">
    <button class="w2ui-btn" name="Connect">Connect</button>
  </div>
