<div id="form" style="width: 100%">
  <div class="w2ui-page page-0">
    <div class="w2ui-field">
      <label for="caseid">Case ID:</label>
      <div>
        <input
          id="caseid"
          name="caseid"
          type="text"
          maxlength="100"
          size="60"
        />
      </div>
    </div>
    <div class="w2ui-field">
      <label for="client">Client:</label>
      <div>
        <input
          id="client"
          name="client"
          type="text"
          maxlength="100"
          size="60"
        />
      </div>
    </div>
    <div class="w2ui-field">
      <label for="start_date">Start Date:</label>
      <div>
        <input
          id="start_date"
          name="start_date"
          type="text"
          maxlength="100"
          size="60"
        />
      </div>
    </div>
    <div class="w2ui-field">
      <label for="summary">Summary</label>
      <div>
        <textarea
          id="summary"
          name="summary"
          type="text"
          style="width: 100%; height: 80px; resize: none"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="w2ui-page page-1">
    <div class="w2ui-field">
      <label for="mispserver">MISP Server URL:</label>
      <div>
        <input
          id="mispserver"
          name="mispserver"
          type="text"
          maxlength="100"
          value="https://"
          style="width: 100%"
        />
      </div>
    </div>
    <div class="w2ui-field">
      <label for="mispapikey">MISP API Key:</label>
      <div>
        <input
          id="mispapikey"
          name="mispapikey"
          type="text"
          maxlength="100"
          style="width: 100%"
        />
      </div>
    </div>
    <div class="w2ui-field">
      <label for="mispeventid">MISP Event ID:</label>
      <div>
        <input
          id="mispeventid"
          name="mispeventid"
          type="text"
          maxlength="100"
          style="width: 100%"
        />
      </div>
    </div>
    <div style="text-align: center">
      <button class="w2ui-btn" name="testmispconnection">
        Test MISP Connection
      </button>
    </div>
  </div>
  <div class="w2ui-page page-2">
    <div class="w2ui-field">
      <label for="vtapikey">VT API Key:</label>
      <div>
        <input
          id="vtapikey"
          name="vtapikey"
          type="text"
          maxlength="100"
          style="width: 100%"
        />
      </div>
    </div>
    <div style="text-align: center">
      <button class="w2ui-btn" name="testvtconnection" style="width: 100%">
        Test VT Connection
      </button>
    </div>
  </div>

  <div class="w2ui-buttons">
    <button class="w2ui-btn" name="save">Save</button>
  </div>
</div>
